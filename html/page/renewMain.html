<body>
    <style>
        .innerSection {
            max-width: 1300px;
            height: 100%;
            padding: 0 20px;
            margin: 0 auto;
        }
        #newHeader .header-top {
            background: #008ae0;
        }
        #newHeader .h-util {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
        }
        #newHeader .h-util ul {
            display: flex;
        }
        #newHeader .h-util ul li {
            position: relative;
            margin-right: 14px;
            padding-right: 14px;
        }
        #newHeader .h-util ul li:last-child {
            margin-right: 0;
            padding-right: 0;
        }
        #newHeader .h-util ul li:last-child::before {
            content: none;
        }
        #newHeader .h-util ul li::before {
            content: '';
            display: block;
            width: 1px;
            height: 11px;
            position: absolute;
            top: 50%;
            right: 0;
            background: #ddd;
            transform: translateY(-50%);            
        }
        #newHeader .h-util ul li a {
            display: block;
            color: #fff;
            font-size: 13px;
            line-height: 1;
        }
        #newHeader .h-cont {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
            margin-top: 25px;
        }
        #newHeader .h-cont .logo {
            margin-top: -20px;
        }
        #newHeader .h-gnb {
            display: flex;
            align-items: center;
        }
        #newHeader .h-gnb li {
            width: calc(100% / 5);
        }
        #newHeader .h-gnb li a {
            display: block;
            height: 70px;
            padding: 0 30px;
            color: #000;
            font-size: 22px;
            line-height: 70px;
        }
        #newHeader .header-bottom {
                background: #fff;
                border-bottom: 1px solid #dadada;
            }
        #newHeader .h-ui {
            display: flex;
            align-items: center;
        }
        #newHeader .h-menu {
            position: relative;
            width: 26px;
            height: 16px;
            cursor: pointer;
        }
        #newHeader .h-menu span { position: absolute; width: 26px; height: 4px; display: block; background-color: #000; transition: all 0.2s ease-in; }
        #newHeader .h-menu span:first-child { top: 0; }
        #newHeader .h-menu span:nth-child(2) { top: 50%; }
        #newHeader .h-menu span:last-child { top: 100%; }
        #newHeader .h-menu.on span:first-child { top: 50%; transform: rotate(45deg);}
        #newHeader .h-menu.on span:nth-child(2) { width: 0; }
        #newHeader .h-menu.on span:last-child { top: 50%; transform: rotate(-45deg); }
        #newHeader .h-search {
            margin-left: 34px;
            flex-shrink: 0;
        }    
    </style>
