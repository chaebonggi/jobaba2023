            height: 50px;

        #newHeader .h-util ul {
            display: flex;
        }
        #newHeader .h-util ul li {
            position: relative;
            margin-right: 14px;
            padding-right: 14px;
        }
        #newHeader .h-util ul li:last-child {
            margin-right: 0;
            padding-right: 0;
        }
        #newHeader .h-util ul li:last-child::before {
            content: none;
        }
        #newHeader .h-util ul li::before {
            content: '';
            display: block;
            width: 1px;
            height: 11px;
            position: absolute;
            top: 50%;
            right: 0;
            background: #ddd;
            transform: translateY(-50%);            
        }
        #newHeader .h-util ul li a {
            display: block;
            color: #fff;
            font-size: 13px;
            line-height: 1;
