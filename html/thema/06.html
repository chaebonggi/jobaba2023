	<script>
		
		$(document).ready(function() {
			var mySwiper = new Swiper('.onSlide', {
				spaceBetween: 20,
				loop: false,
				autoplay: {
					delay: 5000,
					disableOnInteraction: true,
				},
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev",
				},
			});

			$('.leftMenu a, .event01 a').click(function(e){
				$("html, body").animate({ scrollTop: $(this.hash).offset().top }, 500);
				e.preventDefault();
			});

			const menuOffset =  $('.leftMenu').offset();
			const menu = $('.menuList')
			const menuHight = menu.outerHeight();
			const articles = $('.listBox');
				
			$(document).scroll(function(){
				const winScroll = $(this).scrollTop();

				if( winScroll > menuOffset.top) {
					$('.leftMenu').addClass('fixed');
				}else {
					$('.leftMenu').removeClass('fixed');
				}
				articles.each(function(){
					const winTop = $(this).offset().top - menuHight;
					const winBottom = winTop + $(this).outerHeight();
					if (winScroll >= winTop && winScroll <= winBottom) {
						menu.find("a").parent().removeClass('active');
						menu.find('a[href="#' + $(this).attr('id') + '"]').parent().addClass("active");
					}
				});	
			});


		});
		
	</script>
