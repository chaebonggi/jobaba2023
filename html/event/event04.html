<body>
<div id="page-content">
	<section class="eventWrap">
		<article class="eventMain">
			<div class="innerSection">
				<div class="mainTitle">
					<img src="./resource/images/eventImg/event04/event04_title.png" alt="잡아바 채널talk open 리뷰이벤트">
				</div>
				<div class="mainInfo">
					<div class="mainTxt">
						<span>새로워진 잡아바 채널톡 상담해보고<br> 의견을 남겨주세요.</span>
						<strong>채널톡으로 상담후<br> 리뷰 참여 시</strong>
					</div>
					<div class="mainEvent">
						<div class="eventBox">
							<div class="imgWrap">
								<img src="./resource/images/eventImg/event04/event04_img01.png" alt="네이버 페이">
							</div>
							<strong>3,000</strong><span>원</span>
						</div>
						<div class="eventTxt">
							<strong>선착순<br> 200명</strong>
						</div>
					</div>
					<ul class="eventInfo">
						<li>
							<span><span class="txtIner">참 여 대 상</span></span>
							<p>잡아바 상담 톡 이용 후 리뷰<span>(설문조사)</span>참여자</p>
						</li>
						<li>
							<span><span class="txtIner">참 여 기 간</span></span>
							<p>5월 2일(화) ~ 5월 21일(일)</p>
						</li>
						<li>
							<span><span class="txtIner">상 품</span></span>
							<p>네이버페이 3000원</p>
						</li>
						<li>
							<span class="tct"><span class="txtIner">당첨자발표</span></span>
							<p>5월 24일(수)</p>
						</li>
						<li>
							<span><span class="txtIner">문 의</span></span>
							<p>031-270-9988</p>
						</li>
					</ul>
				</div>
			</div>
		</article>
		<style>
			.eventWrap .eventReview { padding: 158px 0 138px; background: url(./resource/images/eventImg/event04/event04_bg02.jpg) top no-repeat; } 
			.eventWrap .eventReview .eventTalk .tit {
				font-size: 48px;
				text-align: center;
			}
			.eventWrap .eventReview .eventTalk .tit span {
				position: relative;
			}
			.eventWrap .eventReview .eventTalk .tit span::before {
				content: '';
				width: 14px;
				height: 14px;
				position: absolute;	
				top: -30px;
				left: 50%;
				transform: translateX(-50%);
				border-radius: 100%;
			}
			.eventWrap .eventReview .eventTalk .tit span:nth-of-type(1)::before {background: #faac48;}
			.eventWrap .eventReview .eventTalk .tit span:nth-of-type(2)::before {background: #55bbc7;}
			.eventWrap .eventReview .eventTalk .tit span:nth-of-type(3)::before {background: #46a4d9;}
			.eventWrap .eventReview .eventTalk .tit span:nth-of-type(4)::before {background: #8d85ac;}
			.eventWrap .eventReview .eventTalk .tit span:nth-of-type(5)::before {background: #48e9fa;}
			.eventWrap .eventReview .eventTalk .tit span:nth-of-type(6)::before {background: #c7557e;}
			
		</style>
		<article class="eventReview">
			<div class="innerSection">
				<div class="eventTalk">
					<div class="tit">
						<strong class="fcPink">잡아바 채널톡</strong>이 <span>새</span><span>로</span><span>워</span><span>졌</span><span>어</span><span>요</span>!
					</div>
					<div class="txt">
						<div class="imgWrap">

						</div>
					</div>
				</div>
			</div>
		</article>
