            <script>
                // 참여학교 배너 슬라이드
                let schBanner = $('.join .list').slick({
                    rows: 2,
                    slidesPerRow: 4,
                    arrows: false,
                    dots:false,
                    infinite:true,
                    autoplay: true,
                    responsive: [{
                        breakpoint: 750,
                        settings: {
                            rows: 2,
                            slidesPerRow: 2
                        }
                    }]
                });
            
                $('.join .btn_prev').click(function(){
                    schBanner.slick('slickPrev');
                });
                $('.join .btn_next').click(function(){
                    schBanner.slick('slickNext');
                });
            
                $('.join .btn_play').click(function(){
                    let btnPlay = $(this);
                    btnPlay.toggleClass('active')
            
                    if(btnPlay.hasClass('active')){
                        //멈춤
                        schBanner.slick('slickPause');
                    }else{
                        //재생
                        schBanner.slick('slickPlay');
                    }
                });
