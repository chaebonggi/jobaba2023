
<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>취업브리지 팝업</title>

	<link type="text/css" rel="stylesheet" href="https://www.jobaba.net/resource/css/new/import.css?v=20220824_1">

    <link rel="stylesheet" href="https://www.jobaba.net/resource/css/new/allnew_ia.css?v=20220628">

	<!--추가 css-->
	<style>
		.modal .radio input[type=radio] { position: absolute; left: -9999px; cursor: pointer;opacity: 0;}
		.modal .radio input[type=radio]~.text {position: relative; padding-left: 26px;}
		.modal .radio input[type=radio]~.text:before {width: 16px !important; height: 16px !important; position: absolute; left: 0; background-color: #fff;border-radius: 50%; box-shadow: inset 0 0 0 0 white; box-sizing: border-box; outline: none;}
		.modal .radio input[type="radio"]:checked ~ .text::before {background-color: #000;box-shadow: inset 0 0 0 3px #fff;}
		.modal .radio input[type="radio"] + .text::after{content: none;}
		.modal .modal-body {max-height: 100%;}
		.modal .checkList .radio label {display: block; margin: 10px 0;}
		.modal .checkList li {margin-bottom: 20px;}
		.modal .checkList .fcRed { color: #FF4545;}
		

		@media only screen and (max-width: 768px){
			.modal .modal-body {
				max-height: 440px;
			}
		}
	</style>
</head>

<body>
	<div id="joinLayerModal" class="modal fade in" role="dialog" aria-labelledby="joinLayerModalLabel" style="display:block;" aria-hidden="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title">사업 참여조건 확인</h4>
				</div>
				<div class="modal-body">
					<p class="txt2">2023 대학생 취업브리지 사업 사전 Check List</p>
					<hr>
					<ul class="checkList">
						<li>
							<div class="radio">
								<strong>1. 학년 기준</strong>
								<label for="check01_1">
									<input type="radio" name="check01" id="check01_1">
									<span class="text">① 4년제 대학의 3,4학년 재학생</span>
								</label>
								<label for="check01_2">
									<input type="radio" name="check01" id="check01_2">
									<span class="text">② 2~3년제 대학의 2,3학년 재학생</span>
								</label>
								<label for="check01_3">
									<input type="radio" name="check01" id="check01_3">
									<span class="text">③ 졸업예정(유예자)</span>
								</label>
								<label for="check01_4">
									<input type="radio" name="check01" id="check01_4">
									<span class="text fcRed">④ 해당되지 않음(사업 참여 불가)</span>
								</label>
							</div>
						</li>
						<li>
							<div class="radio">
								<strong>2. 경기도 거주 기준</strong>
								<label for="check02_1">
									<input type="radio" name="check02" id="check02_1">
									<span class="text">① 도내 소재지 대학생<br>② 도외 소재지 대학생</span>
								</label>
								<label for="check02_2">
									<input type="radio" name="check02" id="check02_2">
									<span class="text">②-1. 신청공고일(23.5.12.)기준 1년 이상 경기도에 주민등록이 되어 있는 자</span>
								</label>
								<label for="check02_3">
									<input type="radio" name="check02" id="check02_3">
									<span class="text">②-2. 신청공고일(23.5.12.)기준 경기도에 주민등록이 되어 있고 기간의 합산이 10년 이상인 자</span>
								</label>
								<label for="check02_4">
									<input type="radio" name="check02" id="check02_4">
									<span class="text fcRed">③ 해당되지 않음(사업 참여 불가)</span>
								</label>
							</div>
						</li>
						<li>
							<div class="radio">
								<strong>3. 사업 참여 불가 대상자에 해당</strong>
								<label for="check03_1">
									<input type="radio" name="check03" id="check03_1">
									<span class="text fcRed">① 휴학생</span>
								</label>
								<label for="check03_2">
									<input type="radio" name="check03" id="check03_2">
									<span class="text fcRed">② 산업체 재직자</span>
								</label>
								<label for="check03_3">
									<input type="radio" name="check03" id="check03_3">
									<span class="text fcRed">③ 중앙정부 및 타 지자체 인턴지원사업 및 유사사업 기참여자 및 참여중인 자<br> ※ 취업브리지 사업 기 참여자 중복지원 불가</span>
								</label>
								<label for="check03_4">
									<input type="radio" name="check03" id="check03_4">
									<span class="text">④ 참여불가에 대한 해당사항 없음</span>
								</label>
							</div>
						</li>						
					</ul>
					<hr>
					<p class="txt3">※관련한 문의사항은 취업브리지 대표번호(031-270-9901)로 문의<br> (영업시간 09:00 ~ 18:00시)
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">결과확인</button>
				</div>
			</div>
		</div>
	</div>
	
</body></html>
